<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
    <form>
    <h2>Formulario de Registro</h2>
    <div class="content">
    <div class="input-box">
        <label for="name">Nombre completo</label>
        <input type="text" placeholder="Escriba su nombre" name="nombre" required>
    </div>
    <div class="input-box">
        <label for="email">Email</label>
        <input type="text" placeholder="Escriba su email" name="email" required>
    </div>
    <div class="input-box">
        <label for="teléfono">Número de teléfono</label>
        <input type="text" placeholder="Digite su teléfono" name="teléfono" required>
    </div>
    <div class="input-box">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Escriba una contraseña" name="password" required>
    </div>
    <div class="input-box">
        <label for="cpassword">Confirmar contraseña</label>
        <input type="password" placeholder="Escriba su nombre" name="cpassword" required>
    </div>
    <span class="gender-title">Género</span>
    <div class="gender-category">
        <input type="radio" name="genero" id="masculino">
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" id="femenino">
        <label for="genero">Femenino</label>
        <input type="radio" name="genero" id="otro">
        <label for="genero">Otro</label>
    </div>
    <div class="button-container">
        <button type="submit">Registrar</button>
    </div>

</form>
    </div>
</div>
</body>
</html>

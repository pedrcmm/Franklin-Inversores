<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Servicio</title>
    <link rel="stylesheet" href="../css/servicio.css">

</head>
<body>
    <div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>¿Deseas solicitar un servicio?</h2>
				<input type="text" class="field" placeholder="Tu nombre">
				<input type="text" class="field" placeholder="Tu email">
				<input type="text" class="field" placeholder="Teléfono">
                <input type="text" class="field" placeholder="Provincia">
                <input type="text" class="field" placeholder="Zona">
				<textarea placeholder="Servicio que desea" class="field"></textarea>
				<button class="btn">Enviar</button>
			</div>
		</div>
	</div>
</body>
</html>
